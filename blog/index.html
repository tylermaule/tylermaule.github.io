---
layout: default
title: Tyler's Blog
---

<a href="/categories.html" id="post_cat">Posts by Category</a>


<ul class="posts">
	{% for post in site.posts %}
		<div class="post_backdrop">
			<li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		</div>
	{% endfor %}
</ul>
